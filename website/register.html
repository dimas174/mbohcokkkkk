<body>

  <div id="navbar-placeholder"></div>

  <main>
    <div class="card">
      <h1>📝 Daftar Akun Baru</h1>
      <input type="text" placeholder="Nama Lengkap" id="nama">
      <input type="email" placeholder="Email" id="email">
      <input type="password" placeholder="Password" id="password">
      <button onclick="registerUser()">Daftar Sekarang</button>
      <div id="error-message" style="color: #e11d48; margin-top: 10px; display: none;"></div>

      <img src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png" class="rocket" id="registerRocket" alt="Rocket" style="
          width: 60px;
          margin-top: 40px;
          opacity: 0;
          transform: translateY(100px);
          transition: all 0.8s ease;
          display: block;
          margin-left: auto;
          margin-right: auto;
      " />
    </div>
  </main>

  <div id="footer-placeholder"></div>

<link rel="stylesheet" href="styles/global.css" />
<link rel="stylesheet" href="styles/register.css" />
<script type="module" src="scripts/global.js"></script>
<script type="module" src="scripts/register.js"></script>
</body>
</html>
